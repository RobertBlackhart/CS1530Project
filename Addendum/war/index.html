<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--                                                               -->
		<!-- Consider inlining CSS to reduce the number of requested files -->
		<!--                                                               -->
		<link type="text/css" rel="stylesheet" href="Addendum.css">
		<style type="text/css">
		.gwt-ProgressBar-shell {
		    border: 2px solid #848280;
		    background-color: #454545;
		    height: 16px;
		    width: 50%;
		    margin-left: 10px;
		}
		
		.gwt-ProgressBar-shell .gwt-ProgressBar-bar {
		    background-color: #BB4B44;
		}
		
		.gwt-ProgressBar-shell .gwt-ProgressBar-text {
		    padding: 0;
		    margin: 0;
		    color: white;
		}
		
		.progressLabel {
		    font-family: Arial, sans-serif;
		    font-size: 12px;
		}
		
		.dropFilesLabel {
		    margin-top: 6px;
		    padding-top: 28px;
		    padding-bottom: 28px;
		    font-family: verdana, arial, sans-serif;
		    font-size: 12px;
		    color: #2d4b6d;
		    font-weight: bold;
		    text-align: center;
		    display: block;
		    border: 2px dashed #888888;
		    border-radius: 7px;
		}
		
		.dropFilesLabelHover {
		    border: 2px solid #444444;
		    color: #7c9647;
		}
		
		.btnbarpanel {
		}
		
		.demoPanel {
		
		}
		
		.viewSourceBtn {
		    margin-top: 6px;
		    cursor: pointer;
		}
		
		.viewSourceBtn-up {
		
		}
		.viewSourceBtn-up-hovering {
		
		}
		.viewSourceBtn-up-disabled {
		
		}
		
		.viewSourceBtn-down {
		
		}
		
		.cancelButton {
		    margin: 3px 0 -1px 2px;
		    cursor: pointer;
		}</style>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Addendum</title>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language="javascript" src="addendum/addendum.nocache.js"></script>
		
		<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
		
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- we leave the body empty because we want   -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>
		<div id="container" align="center">
		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		</div>
	</body>
</html>
